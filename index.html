<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Elevators</title>

    <script src="./index.js"></script>
</head>

<body>
    <form id="building-params" onsubmit="buildingMethods.initializeBuilding(this, event)">
        <div class="inputs">
            <label for="floors">
                floors
                <input type="number" name="floors" placeholder="Number of floors" value="7" />
            </label>
            <label for="elevators">
                elevators
                <input type="number" name="elevators" placeholder="Number of elevators" value="2" />
            </label>
        </div>
        <input type="submit" value="Regenerate Building">
    </form>
    <div id="building"></div>
    <audio src="./src/media/sounds/short_beep.mp3" id="notification-bell"></audio>
</body>

</html>
